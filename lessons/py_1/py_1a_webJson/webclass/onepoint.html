   <div id='map' style='position:absolute; height:100%; width:100%;  overflow:hidden'> </div>

 </div>

 


 <script>
 var map = L.mapbox.map('map',  'examples.map-9ijuk24y' ,{  center: [36.7046, 67.1495], zoom:13, scrollWheelZoom:false});

 var myIcon = L.icon({
  iconUrl: 'images/marker-icon.png',
});

  "centroid": [

  ],
  "properties": {

 }
}

var marker = L.marker([onePoint.centroid[1], onePoint.centroid[0]], {icon: myIcon}).addTo(map);

marker.bindPopup( "parcel: " + onePoint.properties.Parcel_ID  );
